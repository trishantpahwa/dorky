name: "ðŸš€ Publish on npm"

on:
  push:
    branches:
      - main

jobs:
    release:
        name: ðŸš€ release
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node: [ '18', '16', '14', '10', '8' ]
        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node }}
            - run: npm install
            - name: ðŸš€ publish
              run: npm publish --access public
              working-directory: dorky
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}